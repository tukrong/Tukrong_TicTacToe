<!DOCTYPE html>
<html>
    <head>
      <title>Tukrong's TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

        <p id='message'></p>

      <form class='sign-up-form' id='sign-up'>
        <fieldset class='sign-up-form'>
          <legend>Sign up!</legend>
          <input name='credentials[email]' type='email' placeholder='email@email.com' >
          <br>
          <input name='credentials[password]' type='password' placeholder='password'>
          <br>
          <input name='credentials[password_confirmation]' type='password' placeholder='password'>
          <br>
          <input type='submit' value='sign up' >
        </fieldset>
      </form>

        <form class='sign-in-form' id='sign-in'>
          <fieldset>
            <legend>Sign in here</legend>
              <input name='credentials[email]' type='email' placeholder='example@example.com'>
              <br>
              <input name='credentials[password]' type='password' placeholder='password'>
              <br>
              <input type='submit' value='sign in'>
          </fieldset>
        </form>
        <br>


    <fieldset class='start-game-form' id='start-game-button'>
      <button id='start-game'>Start Game</button>
    </fieldset>
      <br>
      <div class='container text-center' id='gameBoard'>
        <div class='row'>
          <div class='col-4 box' data-cell-index='0' id='0'></div>
          <div class='col-4 box' data-cell-index='1' id='1'></div>
          <div class='col-4 box' data-cell-index='2' id='2'></div>
          <div class='col-4 box' data-cell-index='3' id='3'></div>
          <div class='col-4 box' data-cell-index='4' id='4'></div>
          <div class='col-4 box' data-cell-index='5' id='5'></div>
          <div class='col-4 box' data-cell-index='6' id='6'></div>
          <div class='col-4 box' data-cell-index='7' id='7'></div>
          <div class='col-4 box' data-cell-index='8' id='8'></div>
        </div>
      </div>
      <br>
      <fieldset class='reset-game-form' id='re'>
      <button id='reset-game'>Restart Game</button>
      </fieldset>
      <br>
      <fieldset class='sign-out-form'>
      <form id='sign-out'>
        <input type='submit' value='sign out'>
      </form>
      </fieldset>

      <form id='change-password'>
        <fieldset>
          <legend>Change password</legend>
            <input name='passwords[old]' type='password' placeholder='old password'>
            <input name='passwords[new]' type='password' placeholder='new password'>
            <input type='submit' value='change password'>
        </fieldset>
      </form>

    <div class='end-game' id='winner'>
      <div class='text' id='game-winner'></div>
    </div>


    </body>
</html>
